<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/template.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <p class="head">Task Manager App</p>
      </div>

      <div class="add-task-box">
        <form action="/add-task" method="post">
          <div class="row-one">
            <input
              class="task-title-field"
              type="text"
              placeholder="Enter a new title"
              name="title"
            />
            <button type="submit" class="add-task-button">Add new task</button>
          </div>
          <div class="row-two">
            <input name="isComplete" type="checkbox" />
            <p class="iscomplete-text">The task is complete</p>
          </div>
        </form>
      </div>

      <div class="list">
        <div class="task" data-id="1">
          <div>
            <p class="title">Learn Node.js</p>
          </div>
          <div class="operations" data-id="1">
            <p class="status">In progress</p>
            <button class="toggle-button button">Toggle</button>
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">Delete</button>
          </div>
        </div>
        <div class="task" data-id="2">
          <div>
            <p class="title">Learn Java script</p>
          </div>
          <div class="operations" data-id="2">
            <p class="status">In progress</p>
            <button class="toggle-button button">Toggle</button>
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">Delete</button>
          </div>
        </div>
        <div class="task" data-id="3">
          <div>
            <p class="title">Learn css</p>
          </div>
          <div class="operations" data-id="3">
            <p class="status">In progress</p>
            <button class="toggle-button button">Toggle</button>
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/axios.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
