<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager App</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <p class="head">Task Manager App</p>
      </div>
      <div class="add-task-box">
        <div class="row-one">
          <input
            class="task-title-field"
            type="text"
            placeholder="Enter a new title"
            name="title"
          />
          <button class="add-task-button">Add new task</button>
        </div>
        <div class="row-two">
          <input class="completed-btn" type="checkbox" />
          <p class="iscomplete-text">The task is complete</p>
        </div>
      </div>
      <div class="filtering-container">
        <div class="search-box">
          <input
            class="js-search-field search-field"
            type="text"
            placeholder="Search"
          />
        </div>
        <div class="options">
          <p>Status:</p>
          <div class="option">
            <input
              name="filter"
              type="radio"
              id="all"
              class="radio-button"
              checked
            />
            <label for="all">All</label>
          </div>

          <div class="option">
            <input name="filter" type="radio" id="completed" />
            <label for="all">Completed</label>
          </div>

          <div class="option">
            <input name="filter" type="radio" id="in-progress" />
            <label for="all">In progress</label>
          </div>
        </div>
      </div>
      <div class="js-list list"></div>
      <div class="pagination-container">
        <div class="pagination display-none">
          <button class="prev-button">&leftarrow;</button>
          <label class="page-lable"></label>
          <button class="next-button">&rightarrow;</button>
        </div>
      </div>
    </div>
    <script src="js/lodash.js"></script>
    <script src="js/axios.js"></script>
    <script type="module" src="js/scripts.js"></script>
  </body>
</html>
